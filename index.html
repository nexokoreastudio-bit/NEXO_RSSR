<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="넥소 X 성공운 - 성공운 커뮤니티 전용 전자칠판 공동구매. 쌍둥이 문제 추출, 과목별 솔루션, 비용 절감." />
    <title>넥소 X 성공운 | 전자칠판 공동구매</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Netlify Forms 감지용 숨김 폼 (빌드 시점에 폼 등록 필요) -->
    <form name="nexo-success-order" method="post" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="nexo-success-order" />
      <input type="text" name="naver_id" />
      <input type="text" name="customer_name" />
      <input type="tel" name="phone_number" />
      <input type="text" name="org_name" />
      <input type="text" name="address" />
      <input type="text" name="order_summary" />
      <input type="text" name="mount_type" />
      <input type="text" name="elevator" />
      <input type="text" name="payment" />
      <input type="hidden" name="bot-field" />
    </form>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
